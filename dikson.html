<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 80px;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 15px;
            margin-top: 100px;
            border: 2px solid black;
            width: 100%;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }

        .content {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid black;
        }

        .gallery {
            background: #666;
            color: white;
            padding: 50px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOGO</div>
        <div class="menu">
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#">Menu 3</a>
        </div>
        <div class="content">
            <p>Header</p>
            <p>Isi Paragraf</p>
        </div>
        <div class="gallery">Gallery</div>
    </div>
</body>
</html>
